<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NNMCreport</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="shortcut icon"
            href="./img/favicon.ico"
            type="image/x-icon"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="container">
                    <div class="header__img">
                        <img
                            src="./img/img_af1cc9b0864226a26aa458ca4754a1e5.png"
                            alt=""
                        />
                    </div>

                    <div class="header__title">
                        <p>
                            Добро пожаловать на сайт HelpDesk нашей медицинской
                            клиники! Вы можете оставить заявку, наши сотрудники
                            обработают ее в кратчайшие сроки. Благодарим за
                            Терпение .
                        </p>
                    </div>

                    <div class="header__title">
                        <a href="http://192.168.101.25:8080/"
                            ><button class="btn__submitStyle">
                                Перейти на Хелп Деск для IT
                            </button></a
                        >
                        <a href="http://192.168.101.25:8082/"
                            ><button class="btn__submitStyle">
                                Перейти на Хелп Деск для хозяйственной службы
                            </button></a
                        >
                    </div>
                </div>
            </div>
            <main class="">
                <div class="container">
                    <div class="main__first">
                        <div class="main__search">
                            <input
                                type="number"
                                class="main__searchInput"
                                placeholder="Введите ваш номер телефона для вывода статуса заявки"
                            />
                        </div>

                        <section class="main__catalog"></section>
                    </div>
                </div>
            </main>

            <section class="columns">
                <div class="container">
                    <div class="columns__row">
                        <div class="columns__column">
                            <form class="main__first checkedOrNot">
                                <p class="main__firstQuestion">
                                    выберите категорию / Санатты таңданыз
                                </p>
                                <div>
                                    <div
                                        class="accordion"
                                        id="accordionExample"
                                    >
                                        <div class="accordion-item">
                                            <h2
                                                class="accordion-header"
                                                id="headingOne"
                                            >
                                                <button
                                                    class="accordion-button"
                                                    type="button"
                                                    data-bs-toggle="collapse"
                                                    data-bs-target="#collapseOne"
                                                    aria-expanded="true"
                                                    aria-controls="collapseOne"
                                                >
                                                    техподдержка по мед
                                                    оборудованию
                                                </button>
                                            </h2>
                                            <div
                                                id="collapseOne"
                                                class="accordion-collapse collapse show"
                                                aria-labelledby="headingOne"
                                                data-bs-parent="#accordionExample"
                                            >
                                                <div class="accordion-body">
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Не включается, индикация не горит, не загорается монитор."
                                                            id="indicator"
                                                            class="radioInput"
                                                        />
                                                        <label for="indicator"
                                                            >Не включается,
                                                            индикация не горит,
                                                            не загорается
                                                            монитор.</label
                                                        >
                                                        <br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Не реагируют кнопки, не загружается программа. "
                                                            id="nonLoad"
                                                            class="radioInput"
                                                        />
                                                        <label for="nonLoad"
                                                            >Не реагируют
                                                            кнопки, не
                                                            загружается
                                                            программа.</label
                                                        >
                                                        <br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Не дает набрать объем, не регулируются настройки."
                                                            id="nonRegul"
                                                            class="radioInput"
                                                        />
                                                        <label for="nonRegul"
                                                            >Не дает набрать
                                                            объем, не
                                                            регулируются
                                                            настройки.</label
                                                        ><br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Проблема с столом (не подымается не опускается)"
                                                            id="stol"
                                                            class="radioInput"
                                                        />
                                                        <label for="stol"
                                                            >Проблема с столом
                                                            (не подымается не
                                                            опускается)</label
                                                        ><br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Не работает, гудит, стучит, не греет."
                                                            id="neGreet"
                                                            class="radioInput"
                                                        />
                                                        <label for="neGreet"
                                                            >Не работает, гудит,
                                                            стучит, не
                                                            греет.</label
                                                        >
                                                    </p>
                                                    <hr />
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Не светит диод, выдает ошибку."
                                                            id="diod"
                                                            class="radioInput"
                                                        />
                                                        <label for="diod"
                                                            >Не светит диод,
                                                            выдает
                                                            ошибку.</label
                                                        ><br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Не работают тормоза. "
                                                            id="tormoz"
                                                            class="radioInput"
                                                        />
                                                        <label for="tormoz"
                                                            >Не работают
                                                            тормоза.</label
                                                        ><br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Зависает во время работы."
                                                            id="zavis"
                                                            class="radioInput"
                                                        />
                                                        <label for="zavis"
                                                            >Зависает во время
                                                            работы.</label
                                                        ><br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Не выводит изображение на экран."
                                                            id="nonScreen"
                                                            class="radioInput"
                                                        />
                                                        <label for="nonScreen"
                                                            >Не выводит
                                                            изображение на
                                                            экран.</label
                                                        >
                                                    </p>

                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Не измеряет, не верные показания."
                                                            id="nonIzmer"
                                                            class="radioInput"
                                                        />
                                                        <label for="nonIzmer"
                                                            >Не измеряет, не
                                                            верные
                                                            показания.</label
                                                        ><br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Не качает, утечка воды, утечка воздуха, утечка пара."
                                                            id="par"
                                                            class="radioInput"
                                                        />
                                                        <label for="par"
                                                            >Не качает, утечка
                                                            воды, утечка
                                                            воздуха, утечка
                                                            пара.</label
                                                        ><br />
                                                    </p>
                                                    <hr />
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Нет уровня жидкости, не держит давления"
                                                            id="davlenie"
                                                            class="radioInput"
                                                        />
                                                        <label for="davlenie"
                                                            >Нет уровня
                                                            жидкости, не держит
                                                            давления</label
                                                        >
                                                    </p>

                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Не работает блок питания."
                                                            id="blockPIT"
                                                            class="radioInput"
                                                        />
                                                        <label for="blockPIT"
                                                            >Не работает блок
                                                            питания.</label
                                                        >
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Постоянно перезагружается."
                                                            id="rebootAll"
                                                            class="radioInput"
                                                        />
                                                        <label for="rebootAll"
                                                            >Постоянно
                                                            перезагружается.</label
                                                        >
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Не дает заряд, не держит заряд."
                                                            id="nonBAT"
                                                            class="radioInput"
                                                        />
                                                        <label for="nonBAT"
                                                            >Не дает заряд, не
                                                            держит заряд.</label
                                                        >
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Слышен посторонний шум."
                                                            id="shum"
                                                            class="radioInput"
                                                        />
                                                        <label for="shum"
                                                            >Слышен посторонний
                                                            шум.</label
                                                        >
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Запах гари, запах дыма"
                                                            id="zapah"
                                                            class="radioInput"
                                                        />
                                                        <label for="zapah"
                                                            >Запах гари, запах
                                                            дыма</label
                                                        >
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Не снимает нет передачи данных."
                                                            id="nonDATA"
                                                            class="radioInput"
                                                        />
                                                        <label for="nonDATA"
                                                            >Не снимает нет
                                                            передачи
                                                            данных.</label
                                                        >
                                                    </p>
                                                    <hr />
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="КЗД (внеплановые смывы)"
                                                            id="KZD"
                                                            class="radioInput"
                                                        />
                                                        <label for="KZD"
                                                            >КЗД (внеплановые
                                                            смывы)</label
                                                        >
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="columns__column">
                            <form class="main__first">
                                <input
                                    class="main__inputs"
                                    type="number"
                                    placeholder="Введите номер : 777 777 77 77"
                                />
                            </form>

                            <form class="main__first">
                                <input
                                    class="main__inputs"
                                    type="text"
                                    placeholder="Аты-Жөні / ФИО"
                                />
                            </form>

                            <form class="main__first">
                                <input
                                    class="main__inputs"
                                    type="text"
                                    placeholder="Бөлімше / Отделение"
                                />
                            </form>

                            <form class="main__first">
                                <p>
                                    Шағымның (оқиғаның) мазмұны <br />
                                    Описание проблемы (инцидента)
                                </p>

                                <textarea name="comment" id=""></textarea>
                            </form>

                            <form class="btn">
                                <button class="btn__submit">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 
        <section id="loading-overlay">
            <div class="overlay">
                <div class="overlay__img">
                    <img src="./img/img_af1cc9b0864226a26aa458ca4754a1e5.png" alt="">
                </div>
                <p class="overlay__loading">Загрузка</p>
            </div>
        </section> -->

            <section class="success">
                <div class="success__img">
                    <img src="./img/P1withCould2.png" alt="" />
                </div>
            </section>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="./js/axios.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
